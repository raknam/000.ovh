<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">SHA1 Hash</h1>
</div>

<form>
    <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" placeholder="hello"/>
    </div>
    <div class="form-group text-center">
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="form-group">
        <label for="output">SHA1 Hash</label>
        <input type="text" class="form-control" id="output" readonly placeholder="aaf4c61ddcc5e8a2dabede0f3b482cd9aea9434d"/>
    </div>
</form>

<script>
    (function(){
        document.getElementById('source').addEventListener('keyup', refeshHash);
    })();

    function refeshHash() {
        let src = document.getElementById('source').value;
        if (src.length === 0)
            document.getElementById('output').value = "";
        else
            document.getElementById('output').value = Tools.sha1(src);
    }
</script>
