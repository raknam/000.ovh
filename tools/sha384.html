<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">SHA384 Hash</h1>
</div>

<form>
    <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" placeholder="hello"/>
    </div>
    <div class="form-group text-center">
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="form-group">
        <label for="output">SHA384 Hash</label>
        <input type="text" class="form-control" id="output" readonly placeholder="59e1748777448c69de6b800d7a33bbfb9ff1b463e44354c3553bcdb9c666fa90125a3c79f90397bdf5f6a13de828684f"/>
    </div>
</form>

<script>
    (function(){
        document.getElementById('source').addEventListener('keyup', refeshHash);
    })();

    function refeshHash() {
        let src = document.getElementById('source').value;
        if (src.length === 0)
            document.getElementById('output').value = "";
        else
            document.getElementById('output').value = Tools.sha384(src);
    }
</script>
